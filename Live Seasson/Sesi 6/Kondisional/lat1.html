<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>
<body>
    <h4><======= Silahkan Masukan Password Anda! =======></h4>
    <input type="text" id="password" placeholder="password anda">
    <button onclick="onButtonClick()" id="btnOK">OK!</button>
    <a href="https://www.google.co.id/" id="halamanLain"></a>

    <script>
        var myPass = "akuhasna";
        var halamanLain;

        function onButtonClick(){
            password = document.getElementById("password").value;

            if(password == myPass){
                alert("Selamat Datang Guys!");
            }else{
                document.getElementById("halamanLain").innerHTML = halamanLain;
            }
        }
        
    </script>
</body>
</html>
