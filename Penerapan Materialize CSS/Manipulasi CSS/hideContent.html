<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <h4 class="hide">Hilangkan aku di semua layar</h4>
            <h4 class="hide-on-small-only">Hilangkan aku diukuran layar small</h4>
            <h4 class="hide-on-med-only">Hilangkan aku diukuran layar medium</h4>
            <h4 class="hide-on-large-only">Hilangkan aku diukuran layar large</h4>
            <h4 class="hide-on-med-and-down">Hilangkan aku diukuran layar small dan medium</h4>
            <h4 class="hide-on-med-and-up">Hilangkan aku diukuran layar medium dan large</h4>
            <h4 class="show-only-on-small">Munculkan aku diukuran layar kecil</h4>
        </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
