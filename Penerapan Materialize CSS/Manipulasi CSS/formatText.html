<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        .box{
            height: 200px;
        }
    </style>
    <title>Format Text</title>
</head>
<body>
    <div class="container">
        <!-- Rata Tengah Horisontal -->
        <h5 class="center-align">Center aligment</h5>
        <h5 class="left-align">Left aligment</h5>
        <h5 class="right-align">Right alighment</h5>
    </div>

    <!-- Rata Tengah Vertikal -->
    <div class="container grey lighten-1 box valign-wrapper">
        <h5>Vertikal Center</h5>
    </div>

    <!-- membuat text sedikit ditampilkan -->
    <div class="container">
        <p class="truncate">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad debitis modi vero cumque. Quibusdam fugiat necessitatibus, amet doloribus iure.</p>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>
</html>
