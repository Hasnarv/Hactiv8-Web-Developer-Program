<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Navbar</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav class="nav-wrapper indigo">
            <div class="container">
                <a href="#" class="brand-logo">Kode Materialize</a>

                <a href="#" class="sidenav-triger" data-target="mobile-link">
                    <i class="material-icons hide-on-large-only">menu</i>
                </a>

                <ul class="right hide-on-med-and-down">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="" class="btn white indigo-text">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- akan tampil ketika menu mobile di klik, id mobile digunakan untuk data target-->
    <ul class="sidenav" id="mobile-link">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
    </ul>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            // tanda titik menandakan kita mengambil class sidenav. sidenav() = function pada materialize untuk memunculkan menu ketika ukuran menjadi  mobile
            $('.sidenav').sidenav();
        });
    </script>
            
</body>
</html>
