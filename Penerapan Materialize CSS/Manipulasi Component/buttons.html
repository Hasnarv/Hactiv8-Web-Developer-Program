<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <div class="btn">Normal button</div>
        <div class="btn-small waves-effect waves-light">Small button</div>
        <div class="btn-large waves-effect waves-dark">Large button</div>
        <div class="btn indigo waves-effect waves-dark">Indigo button</div>
        <div class="btn disabled">Disabled button</div>
        <h4>floating button</h4>
        <div class="btn-floating pulse orange"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>
</html>
