<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>Icons</title>
</head>
<body>
    <div class="container">
        <h4>Icons</h4>
        <!-- red-text untuk mewarnai icon -->
        <i class="material-icons red-text">error</i>
        <i class="material-icons yellow-text text-darken-2">warning</i>

        <h4>Icons dalam button</h4>
        <a href="#" class="btn indigo">
            <!-- span membuat tulisan di tengah dan icon berada di sebelah kanan text-->
            <span>send</span>
            <i class="material-icons right">send</i>
        </a>
        <a href="#" class="btn pink waves-effect waves-light">
            <!-- span membuat tulisan di tengah dan icon berada di sebelah kiri text-->
            <span>Email</span>
            <i class="material-icons left">email</i>
        </a>

        <h4>Icons di dalam floating buttons</h4>
        <a href="#" class="btn-floating light-blue pulse">
            <i class="material-icons">add</i>
        </a>
        <a href="#" class="btn-floating red pulse">
            <i class="material-icons">remove</i>
        </a>
        <a href="#" class="btn-floating yellow pulse">
            <i class="material-icons">edit</i>
        </a>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>
</html>
