<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Css -->
  <link rel="stylesheet" href="style.css" />

  <!-- Javascript -->
  <script src="script.js" defer></script>

  <title>Covid-19 Tracker</title>
</head>
<body>
  <!-- Header -->
  <div class="header text-center mt-5">
    <h1 class="bold"><span>.</span>Covid-19 Tracker<span>.</span></h1>
    <p></p>
  </div>

  <!-- Main -->
  <div class="container">
    <!-- Input Country Name -->
    <div class="inputCountry text-center mt-5">
      <input type="text" id="inputUser" placeholder="Country Name">
    <button id="buttonClick" class="btn btn-success">Get Data</button>
    </div>

    <!-- Show Data -->
    <div class="showData mt-5">
      <div class="row mt-5">
        <div class="col">
            <div class="text-center">Data Covid-19 in <span id="country">(input country)</span></div>
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="card text-center col-3 ms-5 m-3 p-0">
          <ion-icon name="speedometer"></ion-icon>
          <h5>Active Cases</h5>
          <p id="active">0</p>
        </div>
        <div class="card text-center col-3 ms-5 m-3 p-0">
          <ion-icon name="person-add"></ion-icon>
          <h5>New Cases</h5>
          <p id="newCases">0</p>
        </div>
        <div class="card text-center col-3 ms-5 m-3 p-0">
          <ion-icon name="checkmark-circle"></ion-icon>
          <h5>Recovered Cases</h5>
          <p id="recoveredCases">0</p>
        </div>
    </div>
    <div class="row mt-2 justify-content-center">
        <div class="card text-center col-3 ms-5 m-3 p-0">
          <ion-icon name="people"></ion-icon>
          <h5>Total Cases</h5>
          <p id="totalCases">0</p>
        </div>
        <div class="card text-center col-3 ms-5 m-3 p-0">
          <ion-icon name="ribbon"></ion-icon>
          <h5>Total Death</h5>
          <p id="totalDeath">0</p>
        </div>
        <div class="card text-center col-3 ms-5 m-3 p-0">
          <ion-icon name="thermometer"></ion-icon>
          <h5>Total Test</h5>
          <p id="totalTest">0</p>
        </div>
    </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    &copy; 2022 Hrviolina
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
